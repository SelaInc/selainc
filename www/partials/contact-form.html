<div>
    <form ng-submit="submit(contactform)" name="contactform" method="post"
          class="form-horizontal" role="form" novalidate>

        <div class="form-group" ng-class="{}">
            <label for="inputQuery" class="col-lg-1 control-label input-lg"><span
                    class="fa fa-question"></span>
            </label>

            <div class="col-lg-11">
                <select ng-model="formData.query" class="form-control input-lg" id="inputQuery">
                    <option ng-repeat="query in querys" value="{{query}}" selected>{{ query }}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
            <label for="inputName" class="col-lg-1 control-label input-lg"><span
                    class="fa fa-user">*</span></label>

            <div class="col-lg-11">
                <input ng-model="formData.name" type="text" class="form-control input-lg"
                       id="inputName"
                       name="inputName" placeholder="Your Name" required>
            </div>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
            <label for="inputEmail" class="col-lg-1 control-label input-lg"><span
                    class="fa fa-envelope-o">*</span></label>

            <div class="col-lg-11">
                <input ng-model="formData.email" type="email" class="form-control input-lg"
                       id="inputEmail" name="inputEmail" placeholder="Your Email" required>
            </div>
        </div>

        <div class="form-group"
             ng-class="{ 'has-error': contactform.inputWebsite.$invalid && submitted }">
            <label for="inputWebsite" class="col-lg-1 control-label input-lg"><span
                    class="fa fa-phone"></span></label>

            <div class="col-lg-11">
                <input ng-model="formData.phonenumber" type="text" class="form-control input-lg"
                       id="inputWebsite" name="inputWebsite" placeholder="Your Number">
            </div>
        </div>


        <div class="form-group"
             ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
            <label for="inputMessage" class="col-lg-1 control-label input-lg"><span
                    class="fa fa-pencil">*</span></label>

            <div class="col-lg-11">
                                        <textarea ng-model="formData.message" class="form-control input-lg" rows="4"
                                                  id="inputMessage" name="inputMessage" placeholder="Your message..."
                                                  required></textarea>
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-offset-1 col-lg-11">
                <button type="submit" class="btn btn-warning"
                        ng-disabled="submitButtonDisabled">
                    Send
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-offset-1 col-md-11">
            <p class="alert " ng-class="result" style="padding: 15px; margin: 0;">
                {{resultMessage}}</p>
        </div>
    </div>
</div>
